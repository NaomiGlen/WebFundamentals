<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="./icons/user-circle.png" alt="user-avatar" class="avatarPfp">
            </div>
            <div class="card">
                <h1>Jane Doe</h1>
                <h2>
                    <img src="./icons/map-marker.png" alt="marker" class="smallIcon">
                    Seattle
                </h2>
                <p>Developer | Engineer| Problem Solver<br>
                    Master of the Shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="./icons/gear.png" alt="gear" class="smallIcon">
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
