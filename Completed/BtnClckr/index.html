<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.sgstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1 class="navD">Dojonary</h1>
        <input type="search" placeholder="Search">
        <button class="login" onclick="turnOff(this)">Log In</button>
    </div>

    <div class="container">
        <div class="panel">
            <!-- left panel -->
            <div class="col2">
                <div class="card">
                    <div class="cardTitle">
                        <h1 class="title">ninja</h1>
                        <p class="ital">noun</p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="like" onclick="alert('Ninja was liked')">13 Likes</button>
                    </div>
                    <div class="cardDesc">
                        <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="card">
                    <div class="cardTitle">
                        <h1 class="title">ninja</h1>
                        <p class="ital">noun</p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="like" onclick="alert('Ninja was liked')">37 Likes</button>
                    </div>
                    <div class="cardDesc">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- right panel  -->
        <div class="col">
            <div class="card2">
                <h2>Dojonary is defined by YOU</h2>
                <button class="add" onclick="hide(this)">Add Definition</button>
            </div>
        </div>  
    </div>
</body>
<script src="script.js"></script>
</html>
